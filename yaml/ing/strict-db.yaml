apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: strict-db
  namespace: storage
spec:
  podSelector:
    matchLabels:
      db: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: auth
      namespaceSelector:
        matchLabels:
          tier: internal
    ports:
    - protocol: TCP
      port: 5433

