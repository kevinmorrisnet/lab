apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metrics-access
  namespace: database
spec:
  podSelector:
    matchLabels:
      role: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
      namespaceSelector:
        matchLabels:
          team: observability
    ports:
    - protocol: TCP
      port: 5432
