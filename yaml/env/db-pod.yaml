apiVersion: v1
kind: Pod
metadata:
  name: db-pod
spec:
  containers:
  - image: postgres:13
    name: db-pod
    env:
    - name: PGDATA
      value: /var/lib/postgresql/data/pgdata
    volumeMounts:
    - name: db-data
      mountPath: /var/lib/postgresql/data
  volumes:
  - name: db-data
    persistentVolumeClaim:
      claimName: db-data

